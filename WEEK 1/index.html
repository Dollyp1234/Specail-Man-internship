<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="mainHeader">
        <nav>
            <h3><a href="#">Login</a></h3>
        </nav>
    </header>
    <section class="container">
        <header id="form-Header">
            <h2>Create Account</h2>
        </header>
        <form action="process.php" method="post" id="main" class="form">
            <div class="form-Field">
                <label for="fName" name="">First Name</label>
                <input type="text" id="first-Name" placeholder="Enter First Name"  >
                <small class="error">error</small>
            </div>
            <div class="form-Field">
                <label for="lName" name="">Last Name</label>
                <input type="text" id="last-Name" placeholder="Enter Last Name" >
                <small>error</small>
            </div>
            <div class="form-Field">
                <label for="number" name="">Phone number</label>
                <input type="number" id="number" placeholder="Enter Phone" >
                <small>error</small>
            </div>
            <div class="form-Field">
                <label for="email" name="">Email Address</label>
                <input type="email" id="email" placeholder="Enter Email Address" >
                <small>error</small>
            </div>
            <div class="form-Field">
                <label for="password" name="">Password</label>
                <input type="password" id="password" placeholder="Enter Password" >
                <small>error</small>
            </div>   
            <button>Sign Up</button>     
        </form>
    </section>
    <script lang="javaScript"  type="text/javaScript" src="./js/task.js" ></script>
</body>
</html>
